<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
    <title>Transformações Geométricas 2d em tempo real</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/matrizCalc.js" defer></script>

    <!--BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <h1 class="display-4 text-center fw-bold">Transformações Geométricas <br> 2D em Tempo Real</h1>

    <hr>

    <section id="matriz-container" class="container-fluid justify-content-center text-center">
        <div class="container-fluid mt-1">
            <div class="linha0">
                <input class="valores" id="a" type="number" step="0.01" id="" value="1">
                <input class="valores" id="b" type="number" step="0.01" id="" value="0">
                <input class="valores" id="tx" type="number" step="0.01" id="" value="0">
            </div>
            <div class="linha1">
                <input class="valores" id="c" type="number" step="0.01" id="" value="0">
                <input class="valores" id-="d" type="number" step="0.01" id="" value="1">
                <input class="valores" id="ty" type="number" step="0.01" id="" value="0">
            </div>
            <div class="linha2">
                <input class="valores" type="number" step="0.01" id="" value="0" disabled>
                <input class="valores" type="number" step="0.01" id="" value="0" disabled>
                <input class="valores" type="number" step="0.01" id="" value="1" disabled>
            </div>
        </div>
    </section>
    
    <div class="justify-content-center text-center align-items-center mb-2">
        <canvas class="canvas mt-3 " id="plot" width="320" height="240">
            <span>seu navegador não suporta a canvas api</span>
        </canvas>
    </div>
    <div class="container-fluid justify-content-center text-center mt-5">
        <button id="btnReset" class="btn btn-secondary border border-secondary">Resetar</button>
        <button class="btn btn-link border border-secondary"><a href="../../index.html">Home</a></button>
    </div>
</body>

</html>
